<!DOCTYPE html>
<html>
<head>

    <title>{% block title %}{% endblock %}</title>

	<link rel="stylesheet" href="http://bootswatch.com/cerulean/bootstrap.min.css" type="text/css">

    {% block head %}
    {% endblock %}

</head>
<body>


<nav class="navbar navbar-default navbar-static-top" role="navigation">
	<div class="container-fluid">
		<ul class="nav navbar-nav navbar-right">
			<li><a href="/tracker/">Home</a></li>
			{% if user.is_authenticated %}
				<li><a href="/tracker/user/{{ user.username }}/">My Apps</a></li>
				<li><a href="/tracker/logout/">Logout</a></li>
			{% else %}
				<li><a href="/tracker/login/">Login</a></li>
				<li><a href="/tracker/register/">Register an Account</a></li>
			{% endif %}
		</ul>
	</div>

</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

	{% block scripts %}
	{% endblock %}

</body>
</html>
